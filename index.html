<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src='dist/email_mask.js' ></script>
	<style>
		.mask{
			padding: 6px;
			outline: none;
		}
	</style>
</head>
	<body>
		<input type='text' class='js-mask mask' > 
		<input type='text' class='mask'> 
	</body>

	
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			
			let els = document.querySelectorAll('.js-mask');

			els.forEach(function(item){
				new email_mask.init({
		            input: item
		        });
			});

		});
	</script>
	
</html>
